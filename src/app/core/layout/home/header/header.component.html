<p-toolbar [style]="{ 'padding': '1rem', 'margin': '1rem 0 1rem 0' }">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <a [routerLink]="['/']" class="logo-container">
        <img src="assets/logo.png" class="logo" alt="Busca Missa">
        <h2>Busca missa</h2>
      </a>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Cadastrar igreja" [routerLink]="'nova'" size="small" />
    </div>
  </ng-template>
</p-toolbar>
