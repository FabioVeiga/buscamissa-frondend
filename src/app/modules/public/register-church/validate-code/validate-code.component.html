<app-loading *ngIf="isLoading" />
<div class="hero">
  <h1 class="title"></h1>
  <p></p>
</div>
<div class="auth-container text-center">
  <form [formGroup]="form">
    <p-toast position="top-right"></p-toast>
    <div class="flex flex-col items-center">
      <h3>Confirmação de usuário</h3>
      <p class="text-muted-color block mb-8">
        Foi enviado para <strong>{{ email }}</strong> um código de confirmação,
        por favor, insira o código recebido abaixo. <br>
        Caso não tenha recebido o código, verifique sua caixa de spam.
      </p>
      <p-inputotp
        formControlName="codigoValidador"
        [length]="6"
        [integerOnly]="true"
      />
      <div class="flex justify-between mt-8 self-stretch">
        <p-button label="Reenviar código" [link]="true"  class="p-0" />
        <p-button label="Confirmar código" (click)="validateCode()" />
      </div>
    </div>
  </form>
</div>
